{% extends "layout.html" %}

{% block content %}

<form action="/account/ffimport" method="post">
  <table style="border-collapse: collapse; border-spacing: 0; padding: 0; margin: 0; font-family: Arial, sans-serif; border: 4px solid #6797d3; color: #222222">
    <tr>
      <td style="background-color: #ecf2fa; padding: 3px; padding-left: 5px; padding-top: 5px; border: 0; border-bottom: 1px solid #6797d3">
        <a href="http://friendfeed.com/" target="_blank">
          <img src="/static/images/logo-api.png" width="160" height="34" alt="FriendFeed" style="padding:0; border:0; margin:0"/></a>
      </td>

      <td style="background-color: #ecf2fa; padding: 3px; padding-right: 20px; border: 0; border-bottom: 1px solid #6797d3; text-align: right; vertical-align: middle; font-size: 16pt; font-weight: bold; color: gray">remote login</td>
    </tr>

    <tr>
      <td style="background-color: white; padding: 15px; border: 0" colspan="2">
        <table style="border-collapse: collapse; border-spacing: 0; border: 0; padding: 0; margin: 0">
          <tr>
            <td style="border: 0; padding: 5px; font-size: 10pt">FriendFeed username:</td>
	    <td style="border: 0; padding: 5px; font-size: 10pt">
              <input type="text" name="username" tabindex=1 style="width: 10em"/></td>
	  </tr>
	  <tr>
	    <td style="border: 0; padding: 5px; font-size: 10pt">Remote key [ <a href="http://friendfeed.com/remotekey" style="color: #1030cc" target="_blank">find your key</a> ]:</td>
	    <td style="border: 0; padding: 5px; font-size: 10pt">
              <input type="password" name="remote_key" tabindex=2 style="width: 10em"/></td>
	  </tr>
	  <tr>
	    <td style="border: 0; padding: 0; padding-right: 5px; padding-top: 8px; text-align: right" colspan="2">
              <input type="submit" value="Authorize Import" style="font-weight: bold; color: #222222; font-family: Arial, sans-serif; font-size: 10pt"/>
            </td>
	  </tr>
	</table>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
